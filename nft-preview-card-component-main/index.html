<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview</title>
  <!-- css custom -->
  <link rel="stylesheet" href= "./styles/nft.css">
</head>
<body>
<div class="card">
  <div class="img-container">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="img-one">
  </div>
  <div class="card-title">Equilibrium #3429</div>
  <div class="card-description"> Our Equilibrium collection promotes balance and calm.</div>

<div class="card-detail">
  <div class="left-side"> <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum"> 0.041 ETH </div>
   <div class="right-side"> <img src="./images/icon-clock.svg" alt="clock" class="clock"> 3 days left</div>
</div>

<hr class="line-break"/>

<div class="card-profile">
 <img src="./images/image-avatar.png" alt="profile pic" class="profile-pic">
  <p class="profile-name" > Creation of <span class="profile-name-two"> Jules Wyvern </span></p>
</div>
</div>



</body>
</html>
